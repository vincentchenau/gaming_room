<mat-form-field appearance="fill" (keyup)="handleFilter()">
  <mat-label>Product</mat-label>
  <mat-select [(ngModel)]="productSelect">
    <mat-option value="allProducts">All Products</mat-option>
    <mat-option *ngFor="let product of products" [value]="product">{{product}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

  <button (click)="handleFilter()">Filter</button>

<p *ngIf="isFiltered">Filtered Amount: {{filteredTotalAmount | currency}}</p>

<!-- <p>Selected range: {{range.value | json}}</p> -->


<app-sales-analysis-table [salesData]="salesData"></app-sales-analysis-table>
